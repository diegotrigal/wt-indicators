{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard WT Indicators</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Main Content Wrapper -->
    <div class="content-wrapper container flex-grow-1 my-4">
        <h1 class="text-center mb-4">War Thunder Dashboard</h1>

        <!-- Botones de Pausa y Reanudar -->
        <div class="text-center mb-3">
            <button id="pauseButton" class="btn btn-warning mx-2" onclick="pauseRefresh()">Pausar</button>
            <button id="resumeButton" class="btn btn-success mx-2" onclick="resumeRefresh()" disabled>Reanudar</button>
        </div>

        <div class="row" id="data-container">
            <!-- Las tarjetas se generarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-bar container-fluid text-center py-3">
        <h3 class="title poppins-medium mb-0">WarThunder Indicators by @diegotrigal</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let intervalId;
        let sortable;

        // Función para guardar el orden de las tarjetas en localStorage
        function saveOrder() {
            const container = document.getElementById('data-container');
            const order = Array.from(container.children).map(card => card.id);
            localStorage.setItem('cardOrder', JSON.stringify(order));
        }

        // Función para restaurar el orden de las tarjetas desde localStorage
        function restoreOrder() {
            const container = document.getElementById('data-container');
            const order = JSON.parse(localStorage.getItem('cardOrder'));

            if (order) {
                order.forEach(cardId => {
                    const card = document.getElementById(cardId);
                    if (card) container.appendChild(card); // Reordenar el elemento
                });
            }
        }

        async function fetchData() {
            try {
                const response = await fetch("{% url 'get_data' %}");
                const data = await response.json();

                const container = document.getElementById('data-container');
                container.innerHTML = ''; // Limpiar el contenedor

                // Iterar sobre state data y indicators data
                const allData = { ...data.state, ...data.indicators };
                for (const [key, value] of Object.entries(allData)) {
                    const cardId = `card-${key}`; // ID único para el botón de colapso
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("col-md-2", "mb-3");
                    cardElement.id = cardId;
                    cardElement.innerHTML = `
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>${key}</span>
                                <button class="btn btn-sm btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#${cardId}-collapse">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                            </div>
                            <div id="${cardId}-collapse" class="collapse show card-body text-center">
                                ${value}
                            </div>
                        </div>
                    `;
                    container.appendChild(cardElement); // Añadir cada card al contenedor
                }

                // Restaurar el orden guardado de las tarjetas
                restoreOrder();

                // Inicializar SortableJS solo una vez
                if (!sortable) {
                    sortable = new Sortable(container, {
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        forceFallback: true,
                        onEnd: saveOrder  // Guardar el orden al finalizar el arrastre
                    });
                }

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function startRefresh() {
            intervalId = setInterval(fetchData, 100);
        }

        function pauseRefresh() {
            clearInterval(intervalId);
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('resumeButton').disabled = false;
        }

        function resumeRefresh() {
            startRefresh();
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('resumeButton').disabled = true;
        }

        // Restaurar el orden inicial al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            startRefresh();
        });
    </script>
</body>

</html>
